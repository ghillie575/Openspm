name: Build openspm

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            pkg-config \
            libzstd-dev \
            libarchive-dev \
            libncurses-dev

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DGIT_COMMIT_HASH=$(git rev-parse HEAD)

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-linux
          path: build/openspm
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect --force
        shell: pwsh

      - name: Install dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release
        shell: pwsh

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Debug `
            -DCMAKE_TOOLCHAIN_FILE="build/conan_toolchain.cmake" `
            -DOPENSPM_BUILD_DOCS=OFF -Wno-dev `
            -DGIT_COMMIT_HASH=$(git rev-parse HEAD)
        shell: pwsh

      - name: Build
        run: |
          cmake --build build --config Release --parallel
        shell: pwsh

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure
        continue-on-error: true
        shell: pwsh

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-windows
          path: build/Release/openspm.exe