name: Build openspm

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ["self-hosted","linux","kubernetes"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            g++-10 \
            libstdc++-10-dev \
            cmake \
            build-essential \
            pkg-config \
            libzstd-dev \
            libarchive-dev \
            libssl-dev \
            doxygen \
            graphviz

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
        continue-on-error: true

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-linux
          path: build/openspm
      - name: Archive Doxygen documentation
        run: |
          cd docs
          zip -r openspm-docs.zip html
      - name: Upload Doxygen documentation
        uses: actions/upload-artifact@v4
        with:
          name: openspm-documentation
          path: docs/openspm-docs.zip
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect --force
        shell: pwsh

      - name: Install dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release
        shell: pwsh

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="build/conan_toolchain.cmake" `
            -DOPENSPM_BUILD_DOCS=OFF -Wno-dev `
        shell: pwsh

      - name: Build
        run: |
          cmake --build build --config Release --parallel
        shell: pwsh

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure
        shell: pwsh

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-windows
          path: build/Release/openspm.exe