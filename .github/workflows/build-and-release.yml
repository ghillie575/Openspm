name: Build openspm

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            pkg-config \
            libzstd-dev \
            libarchive-dev \
            doxygen \
            graphviz

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
        continue-on-error: true

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-linux
          path: build/openspm
      - name: Archive Doxygen documentation
        run: |
          cd docs
          zip -r openspm-docs.zip html
      - name: Upload Doxygen documentation
        uses: actions/upload-artifact@v4
        with:
          name: openspm-documentation
          path: docs/openspm-docs.zip
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect --force
        shell: pwsh

      - name: Install dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release
        shell: pwsh

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="build/conan_toolchain.cmake" `
            -DOPENSPM_BUILD_DOCS=OFF -Wno-dev `
        shell: pwsh

      - name: Build
        run: |
          cmake --build build --config Release --parallel
        shell: pwsh

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure
        continue-on-error: true
        shell: pwsh

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-windows
          path: build/Release/openspm.exe
  
  release:
    needs: [build, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.sha }}
          name: ${{ github.event.head_commit.message }}
          body: ${{ github.event.head_commit.message }}
          files: |
            artifacts/**/*