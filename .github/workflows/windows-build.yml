name: Build openspm for Windows

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git ${{ runner.workspace }}/vcpkg
          cd ${{ runner.workspace }}/vcpkg
          git checkout 3fab88982e5d9e5e0868fc91b41a64a7cbe7ae9a
          .\bootstrap-vcpkg.bat
        shell: pwsh

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${{ runner.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"
        shell: pwsh

      - name: Build
        run: |
          cmake --build build --config Release --parallel
        shell: pwsh

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure
        continue-on-error: true
        shell: pwsh

      - name: Upload openspm binary
        uses: actions/upload-artifact@v4
        with:
          name: openspm-windows
          path: build/Release/openspm.exe